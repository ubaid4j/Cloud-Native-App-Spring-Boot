apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-db
spec:
    selector:
        matchLabels:
            app: auth-db
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: auth-db
        spec:
            containers:
                -   image: ubaidurehman/auth-db:0.0.2-SNAPSHOT
                    name: auth-db
                    env:
                        -   name: MYSQL_DATABASE
                            value: keycloak
                        -   name: MYSQL_USER
                            value: keycloak
                        -   name: MYSQL_PASSWORD
                            value: password
                        -   name: MYSQL_ROOT_PASSWORD
                            value: password
                    ports:
                        -   containerPort: 3306
                            name: auth-db
                    volumeMounts:
                        -   name: auth-db-persistent-storage
                            mountPath: /var/lib/mysql
            volumes:
                -   name: auth-db-persistent-storage
                    persistentVolumeClaim:
                        claimName: auth-db-pvc
---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-server-deployment
    labels:
        app: auth-server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: auth-server
    template:
        metadata:
            labels:
                app: auth-server
        spec:
            containers:
                -   name: discovery
                    image: jboss/keycloak:14.0.0
                    env:
                        -   name: KEYCLOAK_USER
                            value: ubaid
                        -   name: KEYCLOAK_PASSWORD
                            value: changeme
                        -   name: DB_ADDR
                            value: auth-db
                        -   name: DB_VENDOR
                            value: mysql
                        -   name: KEYCLOAK_LOGLEVEL
                            value: WARN
                        -   name: DB_USER
                            value: keycloak
                        -   name: DB_PORT
                            value: '3306'
                    ports:
                        -   containerPort: 8080
---

