apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql
spec:
    selector:
        matchLabels:
            app: mysql
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
                -   image: mysql:8.0.25
                    name: mysql
                    env:
                        -   name: MYSQL_DATABASE
                            value: spring_dev
                        -   name: MYSQL_USER
                            value: spring
                        -   name: MYSQL_PASSWORD
                            value: password
                        -   name: MYSQL_ROOT_PASSWORD
                            value: password
                    ports:
                        -   containerPort: 3306
                            name: mysql
                    volumeMounts:
                        -   name: mysql-persistent-storage
                            mountPath: /var/lib/mysql
                        -   name: audit-db-init-config
                            mountPath: /docker-entrypoint-initdb.d/init.sql
                            subPath: init.sql
            volumes:
                -   name: mysql-persistent-storage
                    persistentVolumeClaim:
                        claimName: mysql-pvc
                -   name: audit-db-init-config
                    configMap:
                        name: audit-db-init-config

