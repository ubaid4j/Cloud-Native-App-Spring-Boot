#ELK Stack
# Elastic Search
apiVersion: apps/v1
kind: Deployment
metadata:
    name: elasticsearch
    labels:
        app: elasticsearch
spec:
    replicas: 1
    selector:
        matchLabels:
            app: elasticsearch
    template:
        metadata:
            labels:
                app: elasticsearch
        spec:
            initContainers:
                -   name: permit-elasticsearch-directory
                    image: busybox
                    imagePullPolicy: IfNotPresent
                    command: [ "sh", "-c", "mkdir -p /mnt/pv/elasticsearch && chmod 777 /mnt/pv/elasticsearch" ]
                    securityContext:
                        privileged: true
                    volumeMounts:
                        - name: elasticsearch-persistent-storage
                          mountPath: /mnt/pv/elasticsearch
            containers:
                -   name: elasticsearch
                    image: ubaidurehman/elasticsearch:0.0.2-SNAPSHOT
                    env:
                        -   name: ES_JAVA_OPTS
                            value: "-Xmx256m -Xms256m"
                        -   name: ELASTIC_PASSWORD
                            value: changeme
                        -   name: discovery.type
                            value: single-node
                    ports:
                        -   containerPort: 9200
                        -   containerPort: 9300
                    volumeMounts:
                        -   name: elasticsearch-persistent-storage
                            mountPath: /usr/share/elasticsearch/data
                        -   name: config
                            mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
                            subPath: elasticsearch.yml
            volumes:
                -   name: elasticsearch-persistent-storage
                    persistentVolumeClaim:
                        claimName: elasticsearch-pvc
                -   name: config
                    configMap:
                        name: elastic-search-config
---

