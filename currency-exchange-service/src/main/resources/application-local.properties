#------------------------Data Source Config-------------------------------#
spring.datasource.url=jdbc:mysql://localhost:3306/spring_dev?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always


#-----------------------JPA Config----------------------------------------#
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#-------------------------Eureka Server URL-------------------------------#
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}

#-------------------rabbit mq address-------------------------------------#
spring.rabbitmq.addresses=amqp://localhost:5672/

#-------------------Zipkin address----------------------------------------#
spring.zipkin.base-url=http://localhost:9411/

#-------------------Logging-----------------------------------------------#
logging.level.root=warn
logging.level.com.ubaid.ms.currencyexchangeservice=trace
logging.file.name=${user.home}/CC-CN-App/currency-exchange-service.log

