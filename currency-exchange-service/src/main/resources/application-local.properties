#-----------------------JPA Config----------------------------------------#
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#-------------------------Eureka Server URL-------------------------------#
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}

#-------------------rabbit mq address-------------------------------------#
spring.rabbitmq.addresses=amqp://localhost:5672/

#-------------------Zipkin address----------------------------------------#
spring.zipkin.base-url=http://localhost:9411/

#-------------------Logging-----------------------------------------------#
logging.level.root=warn
logging.level.com.ubaid.ms.currencyexchangeservice=trace
logging.file.name=${user.home}/CC-CN-App/currency-exchange-service.log

logging.logstash.enabled=true
logging.logstash.url=localhost:5000